{% extends 'base.html' %}

{% block content %}
  <h1>Delete Note</h1>
  <p>Are you sure you want to delete this note?</p>
  <form method="post" action="{% url 'delete-note' note.id %}">
    {% csrf_token %}
    <input type="submit" value="Yes, delete it">
  </form>
  <a href="{% url 'note-detail' note.id %}">Cancel</a>
{% endblock %}
