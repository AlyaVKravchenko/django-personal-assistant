<!-- notes_app/templates/search_by_tag.html -->
{% extends 'users/base-template.html' %}

{% block content %}
  <h2>Notes with tag: {{ tag_name }}</h2>

  {% if notes %}
    <ul>
      {% for note in notes %}
        <li><a href="{% url 'note-detail' pk=note.pk %}">{{ note.title }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No notes found with this tag.</p>
  {% endif %}
{% endblock %}
