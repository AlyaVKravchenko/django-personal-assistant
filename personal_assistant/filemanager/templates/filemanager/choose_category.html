{% extends 'users/base-template.html' %}

{% block title %}Choose category{% endblock %}

{% block content %}
<h1 class="card-title h3">Chose category</h1>
<div class="list-group">
    {% for category in categories %}
    <a href="{% url 'filemanager:files_by_catogories' category.id %}" class="list-group-item list-group-item-action">
        {{ category.name }}
    </a>
    {% endfor %}
</div>
{% endblock %}
